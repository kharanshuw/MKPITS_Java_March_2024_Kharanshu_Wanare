<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>student-update-form</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</head>

<body>

	<form th:action="@{/api/save}" method="post" th:object="${student}">
		
		<input type="hidden"  th:field="*{id}" class="form-control mb-4 w-25">


		<input type="text" placeholder="enter first name" th:field="*{firstname}" class="form-control mb-4 w-25">

		<input type="text" placeholder="enter last name " th:field="*{lastname}" class="form-control mb-4 w-25">

		<button type="submit" class="btn btn-info col-2">save</button>

	</form>

</body>

</html>
