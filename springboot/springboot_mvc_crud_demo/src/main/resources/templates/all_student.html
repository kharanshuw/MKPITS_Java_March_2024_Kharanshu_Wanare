<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            padding: 20px;
        }
        .table {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Student Management</h1>
        <a th:href="@{/api/show_student_form}" class="btn btn-primary btn-sm mb-3">Add Employee</a>
        <table class="table table-striped table-bordered table-hover">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                    <th colspan="2">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="s : ${liststudent}">
                    <td th:text="${s.id}"></td>
                    <td th:text="${s.firstname}"></td>
                    <td th:text="${s.lastname}"></td>
                    <td>
                        <a th:href="@{/api/studentUpdate(id=${s.id})}" class="btn btn-info btn-sm">Update</a>
                    </td>
                    <td>
                        <a th:href="@{/api/delete(id=${s.id})}" class="btn btn-danger"
                           onclick="return confirm('Are you sure you want to delete this employee?')">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
