<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Student Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            padding: 20px;
        }
        .form-control {
            width: 25%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Add Student Form</h2>
        <form th:action="@{http://localhost:9999/api/save}" method="post" th:object="${student}">
            <div class="mb-3">
                <label for="firstname" class="form-label">First Name</label>
                <input type="text" placeholder="Enter first name" th:field="*{firstname}" class="form-control">
            </div>
            <div class="mb-3">
                <label for="lastname" class="form-label">Last Name</label>
                <input type="text" placeholder="Enter last name" th:field="*{lastname}" class="form-control">
            </div>
            <button type="submit" class="btn btn-info">Save</button>
        </form>
    </div>
</body>
</html>
