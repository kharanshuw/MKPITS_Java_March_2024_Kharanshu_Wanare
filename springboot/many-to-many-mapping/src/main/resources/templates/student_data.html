<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Student-list</title>
	
	

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
		
		<style>
		       .container {
		           max-width: 600px;
		           margin-top: 20px;
		       }
		       .card {
		           border: 1px solid #ddd;
		           border-radius: 10px;
		           padding: 20px;
		           box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
		       }
		       .card-header {
		           background-color: #f7f7f7;
		           padding: 10px;
		           border-bottom: 1px solid #ddd;
		       }
		       .card-body {
		           padding: 20px;
		       }
		   </style>	
		
</head>

<body>
	<div class="container">
	    <div class="card">
	        <div class="card-header">
	            <h2>Student Details</h2>
	        </div>
	        <div class="card-body">
	            <table class="table table-striped">
	                <tr>
	                    <th>Firstname:</th>
	                    <td th:text="${student.getFirstname()}"></td>
	                </tr>
	                <tr>
	                    <th>Lastname:</th>
	                    <td th:text="${student.getLastnameString()}"></td>
	                </tr>
	                <tr>
	                    <th>City:</th>
	                    <td th:text="${student.student_details.getCityString()}"></td>
	                </tr>
	                <tr>
	                    <th>Email:</th>
	                    <td th:text="${student.student_details.getEmailString()}"></td>
	                </tr>
	                <tr>
	                    <th>Gender:</th>
	                    <td th:text="${student.student_details.getGenderString()}"></td>
	                </tr>
	            </table>
	        </div>
	    </div>
	</div>

		
</body>

</html>
