<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Student-list</title>



	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>

	<style>
		body {
			padding: 20px;
		}

		.table {
			margin: 20px;
		}
	</style>
</head>

<body>

	<div class="container">
		<h1>Student Management</h1>
		<div class="row">
			<div class="col-md-4">
				<a th:href="@{/show_add_student_form}" class="btn btn-primary" data-mdb-ripple-init>Add Student</a>
			</div>
		</div>
		<br />


		<table class="table table-striped">
			<thead class="table-dark">
				<tr>
					<th>id</th>
					<th>firstname</th>
					<th>lastname</th>
					<th colspan="3">action</th>
				</tr>
			</thead>

			<tbody>


				<tr th:each="s : ${list}">
					<td th:text="${s.getId()}"></td>
					<td th:text="${s.getFirstname()}"></td>
					<td th:text="${s.getLastnameString()}"></td>

					<td>
						<a class="btn btn-warning" th:href="@{/update(id=${s.id})}">
							Update
						</a>

					</td>
					<td>
						<a th:href="@{/view(id=${s.id})}" class="btn btn-info" }>
							view details
						</a>

					</td>
					<td>
						<a th:href="@{/delete(id=${s.id})}" class="btn btn-danger"
							onclick="return confirm('Are you sure you want to delete this employee?')">
							delete</a>

					</td>
				</tr>

			</tbody>

		</table>


	</div>

</body>

</html>
