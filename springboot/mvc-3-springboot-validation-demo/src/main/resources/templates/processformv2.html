
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Student Details</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>

<body>
	<div class="container">
		<h1 class="display-4">Student Details</h1>
		<div class="row">
			<div class="col-md-6">
				<h2>First Name:</h2>
				<h1 th:text="${student.getFirstnameString()}">First name</h1>
			</div>
			<div class="col-md-6">
				<h2>Last Name:</h2>
				<h1 th:text="${student.getLastnameString()}">Last name</h1>
			</div>
		</div>
		<div class="row">
			<div class="col-md-6">
				<h2>Country:</h2>
				<h1 th:text="${student.getCountry()}">Country</h1>
			</div>
			<div class="col-md-6">
				<h2>Favorite Language:</h2>
				<h1 th:text="${student.getFavoriteLanguage()}">Favorite language</h1>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<h3>Favorite Systems:</h3>
				<ol class="list-group">
					<li class="list-group-item" th:each="item : ${student.getFevoritesystem()}" th:text="${item}"></li>
				</ol>
			</div>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>

</html>
