<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>


</head>

<body>
	<form method="get" th:action="@{/api/processcustomer}" th:object="${customer}">
		Firstname :<input type="text" th:field="*{firstnameString}">
		<div th:if="${#fields.hasErrors('firstnameString')}">
			<p th:text="${#fields.errors('firstnameString')}" class="error-message"></p>
		</div>

		Lastname:<input type="text" th:field="*{lastnameString}">
		<div th:if="${#fields.hasErrors('lastnameString')}">
			<p th:text="${#fields.errors('lastnameString')}" class="error-message"></p>
		</div>

		email:<input type="email" th:field="*{emailString}">
		<div th:if="${#fields.hasErrors('emailString')}">
			<p th:text="${#fields.errors('emailString')}" class="error-message"></p>
		</div>

		

		password:<input type="text" th:field="*{passwordString}">
		<div th:if="${#fields.hasErrors('passwordString')}">
			<p th:text="${#fields.errors('passwordString')}" class="error-message"></p>
		</div>
		

		age:<input type="number" th:field="*{age}">
		<div th:if="${#fields.hasErrors('age')}">
			<p th:text="${#fields.errors('age')}" class="error-message"></p>
		</div>

		<input type="submit" value="submit">
	</form>
</body>

</html>
