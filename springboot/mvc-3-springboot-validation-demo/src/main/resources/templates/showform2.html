<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/css/mycss.css}">
</head>
<body>
    <div class="container">
        <h2>Registration Form</h2>
        <form th:action="@{/api/processformv2}" method="post" th:object="${student}">
            <div class="form-group">
                <label for="firstname">First Name:</label>
                <input type="text" class="form-control" th:field="*{firstnameString}" />
            </div>
            <div class="form-group">
                <label for="lastname">Last Name:</label>
                <input type="text" class="form-control" th:field="*{lastnameString}" />
            </div>
            <div class="form-group">
                <label for="country">Country:</label>
                <select class="form-control" th:field="*{country}">
                    <option th:value="brazil">Brazil</option>
                    <option th:value="france">France</option>
                    <option th:value="germany">Germany</option>
                    <option th:value="india">India</option>
                </select>
            </div>
            <div class="form-group">
                <label>Favorite Language:</label>
                <div class="form-check">
                    <input type="radio" class="form-check-input" th:field="*{favoriteLanguage}" th:value="go" />
                    <label class="form-check-label">Go</label>
                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input" th:field="*{favoriteLanguage}" th:value="java" />
                    <label class="form-check-label">Java</label>
                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input" th:field="*{favoriteLanguage}" th:value="python" />
                    <label class="form-check-label">Python</label>
                </div>
				
				<div class="form-check">
				    <input type="checkbox" class="form-check-input" th:field="*{fevoritesystem}" th:value="linux" />
				    <label class="form-check-label">Linux</label>
				</div>
				<div class="form-check">
				    <input type="checkbox" class="form-check-input" th:field="*{fevoritesystem}" th:value="macos" />
				    <label class="form-check-label">macOS</label>
				</div>
				<div class="form-check">
				    <input type="checkbox" class="form-check-input" th:field="*{fevoritesystem}" th:value="windows" />
				    <label class="form-check-label">Windows</label>
				</div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            <button type="reset" class="btn btn-secondary">Reset</button>
        </form>
    </div>
</body>
</html>
