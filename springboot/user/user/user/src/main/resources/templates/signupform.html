<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>User Registration</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
<body>
	<div class="container mt-5">
		<div class="row justify-content-center">
			<div class="col-md-6">
				<div class="card">
					<div class="card-header">User Registration</div>
					<div class="card-body">
						<form action="#" th:action="@{/register}" th:object="${user}"
							method="post">
							<div class="mb-3">
								<label for="fname" class="form-label">First Name:</label> <input
									type="text" class="form-control" id="fname"
									th:field="*{userDetail.fname}">
							</div>
							<div class="mb-3">
								<label for="lname" class="form-label">Last Name:</label> <input
									type="text" class="form-control" id="lname"
									th:field="*{userDetail.lname}">
							</div>
							<div class="mb-3">
								<label for="gender" class="form-label">Gender:</label> <select
									class="form-select" id="gender" th:field="*{userDetail.gender}">
									<option th:value="Male" th:text="Male">Male</option>
									<option th:value="Female" th:text="Female">Female</option>
								</select>
							</div>
							<div class="mb-3">
								<label for="city" class="form-label">City:</label> <input
									type="text" class="form-control" id="city"
									th:field="*{userDetail.city}">
							</div>
							<div class="mb-3">
								<label for="email" class="form-label">Email:</label> <input
									type="email" class="form-control" id="email"
									th:field="*{email}">
							</div>
							<div class="mb-3">
								<label for="password" class="form-label">Password:</label> <input
									type="password" class="form-control" id="password"
									th:field="*{password}">
							</div>
							<button type="submit" class="btn btn-primary">Register</button>
						</form>
					</div>
				</div>
			</div>
		</div>
		<p class="text-center mt-3">
			Already have an account? <a th:href="@{/login}" class="link-primary">Login</a>
		</p>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-odF6f6yHgo+tLc1vE2sn/8Zl6Cvby+qSO5y4VdZQlO0/3aB9atElna6mK4HJl2"
		crossorigin="anonymous"></script>
</body>
</html>
