<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Account Creation Success</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #e2e2e2;
          
        }
        .success-message {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px 30px;
            text-align: center;
            max-width: 500px;
            width: 100%;
            margin: 20px;
        }
        .success-message h1 {
            margin: 0 0 10px;
            color: #4CAF50;
            font-size: 28px;
        }
        .success-message p {
            margin: 0 0 20px;
            color: #333;
            font-size: 16px;
        }
        .success-message a {
            display: inline-block;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            background-color: #45a049;
        }
        .success-message a:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="success-message">
        <h1>Branch Account Successfully Created!</h1>
        <p>Your branch account has been created successfully. You can now start using the account.</p>
        <a href="/user/home">Return to Home</a>
    </div>
</body>
</html>
