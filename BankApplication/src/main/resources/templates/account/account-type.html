<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Document</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            padding: 0;
            background-color: #004080;
            /* Navy Blue */
            font-family: 'Open Sans', sans-serif;
            overflow: hidden;
            color: white;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            padding: 20px;
            background-color: #004080;
            /* Navy Blue */
        }

        .heading {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            width: 100%;
            margin-bottom: 20px;
            color: #FFD700;
            /* Gold */
        }

        .account-type {
            background-color: #1a75ff;
            /* Slightly lighter navy blue */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
            border: 1px solid #FFD700;
            /* Gold border */
        }

        .account-type:hover {
            background-color: #002f50;
            /* Darker navy blue on hover */
            color: #fff;
            /* White text on hover */
        }

        .container-2 {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            padding: 20px;
            margin-top: 20px;
            gap: 20px;
        }

        .container-2 button{
            background-color: #FFD700; /* Gold */
            color: #004080; /* Navy Blue */
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }

        .container-2 button:hover {
            background-color: #004080; /* Navy Blue */
            color: #FFD700; /* Gold */
            border: 1px solid #FFD700; /* Gold border */
        }

        .logout-button {
            background-color: #e74c3c; /* Red */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .logout-btn {
            background-color: transparent;
            color: #fff;
            border: none;
            padding: 0;
            font-size: 16px;
            cursor: pointer;
        }

        .logout-button:hover {
            background-color: #c0392b; /* Darker red */
        }
        .logout-btn {
            background-color: transparent;
            color: white;
            border: none;
            padding: 0;
            font-size: 16px;
            cursor: pointer;
        }

        a {
            background-color: green;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>

<body>

<div class="container">
    <h1 class="heading">Hello user <span th:text="${fname}"></span> <span th:text="${lname}"></span></h1>
    <h1 class="heading">Please select one of the following account types:</h1>
    <ul>
        <a class="account-type" th:each="account:${nonExistingAccount}" th:href="@{/account/create-account-form(type=${account})}"
           th:text="${account}">
            hello
        </a>
    </ul>

</div>
<div class="container-2">
    <a th:href="@{/user/home}">GO BACK</a>
    <form class="logout-button" method="post" th:action="@{/logout}">
        <input class="logout-btn" type="submit" value="Logout">
    </form>
</div>
</body>

</html>
