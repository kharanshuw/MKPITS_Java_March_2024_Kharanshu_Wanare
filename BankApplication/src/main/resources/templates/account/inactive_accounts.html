<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Inactive Accounts</title>


    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">


    <!-- navbar style -->
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            /* Light Gray */
        }



        .navbar {
            color: white;
            background-color: #004080;
            /* Navy Blue */
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
        }

        .btn-login,
        .btn-register {
            color: #004080;
            /* Navy Blue */
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
        }

        .btn-login {
            background-color: #FFFFFF;
            /* White */
        }

        .btn-register {
            background-color: #FFD700;
            /* Gold */
        }

        .btn-login:hover,
        .btn-register:hover {
            opacity: 0.8;
        }

        .logo-container {
            display: flex;
            align-items: center;
        }

        .logo {
            background-color: #004080;
            /* Navy Blue */
            color: #FFD700;
            /* Gold */
            padding: 10px 20px;
            border-radius: 50%;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .container {
            margin-top: 20px;
            flex: 1;
        }

        /* logout button */
        .btn-login,
        .btn-register,
        .btn-logout {
            color: #004080;
            /* Navy Blue */
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
            background-color: #FFFFFF;
            display: inline;
            vertical-align: middle;
            /* White for login and logout */
        }

        .btn-register {
            background-color: #FFD700;
            /* Gold */
        }

        .btn-login:hover,
        .btn-register:hover,
        .btn-logout:hover {
            opacity: 0.8;
        }


        .btn-logout {
            background-color: #FF0000;
            /* Red */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
        }

        .btn-logout:hover {
            opacity: 0.8;
        }

        /* logout button end */
        /* login button  */
        .btn-login {
            background-color: #28a745;
            /* Green */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
        }

        .btn-login:hover {
            opacity: 0.8;
        }

        /* Spacing for navbar elements */
        .d-flex.gap-3>* {
            margin-left: 10px;
            /* Adjust the margin value as needed */
        }
    </style>
    <!-- navbar style end -->


</head>

<body>


<!-- Navbar start -->
<div class="container-fluid navbar ">
    <div class="logo-container">
        <div class="logo">
            SPHEREBANK
        </div>
    </div>
    <div class="d-flex gap-3 flex-row   align-items-center  ">
        <a class="btn btn-login" th:href="@{/login}">LOGIN</a>
        <a class="btn btn-register" th:href="@{/register}">REGISTER</a>

        <form action="#" class="p-0 ml-2" method="post" th:action="@{/logout}">
            <input class="btn-logout" type="submit" value="Logout">
        </form>


    </div>
</div>
<!-- Navbar end -->

<!-- main container start -->

<div class="container mt-5 ">
    <div class="fs-1 lead d-flex justify-content-center mb-3 text-uppercase "
         style="font-weight: 800; font-size: 30px; color: #004080; text-decoration: underline;">
        Pending Request
    </div>
    <table class="table table-bordered table-hover ">
        <thead class="table-primary">
        <tr class="text-capitalize fw-bold text-center ">

            <th>account no</th>
            <th> account type</th>
            <th> account status</th>
            <th>action</th>

        </tr>
        </thead>
        <tbody>

        <tr th:each="a : ${accounts}">
            <td class=" text-center  fw-bold  fs-3" th:text="${a.getAccountNo}"></td>
            <td class=" text-center fw-bold fs-3" th:text="${a.accountType}"></td>
            <td class=" text-center fw-bold fs-3" th:text="${a.status}"></td>
            <td class="action d-flex flex-row justify-content-center gap-3">
                <!-- Approve link -->
                <a class="btn btn-primary btn  "
                   th:href="@{/manager/approve   (  request=${'accept'} , accountno=${a.accountNo  })}">approve</a>
                <!-- Reject link -->
                <!--                <a class="btn btn-danger btn "-->
                <!--                   th:href="@{/manager/reject   (  request=${'reject'} ,  accountno=${a.accountNo  })}">reject</a>-->
            </td>
        </tr>


        </tbody>
    </table>
</div>

<!-- main container end -->


<!-- go back button start -->

<div class=" d-flex flex-row  justify-content-center go-back-btn ">
    <a class="btn  text-uppercase text-light " style="background-color: #004080;" th:href="@{/admin/home}">GO
        BACK</a>
</div>
<!-- go back button end  -->


</body>

</html>
