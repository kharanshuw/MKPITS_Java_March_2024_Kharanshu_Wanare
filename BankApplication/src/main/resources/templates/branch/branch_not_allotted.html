<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager Not Allotted</title>

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <!-- navbar style -->
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            /* Light Gray */
        }



        .navbar {
            color: white;
            background-color: #004080;
            /* Navy Blue */
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
        }

        .btn-login,
        .btn-register {
            color: #004080;
            /* Navy Blue */
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
        }

        .btn-login {
            background-color: #FFFFFF;
            /* White */
        }

        .btn-register {
            background-color: #FFD700;
            /* Gold */
        }

        .btn-login:hover,
        .btn-register:hover {
            opacity: 0.8;
        }

        .logo-container {
            display: flex;
            align-items: center;
        }

        .logo {
            background-color: #004080;
            /* Navy Blue */
            color: #FFD700;
            /* Gold */
            padding: 10px 20px;
            border-radius: 50%;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .container {
            margin-top: 20px;
            flex: 1;
        }

        /* logout button */
        .btn-login,
        .btn-register,
        .btn-logout {
            color: #004080;
            /* Navy Blue */
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
            background-color: #FFFFFF;
            display: inline;
            vertical-align: middle;
            /* White for login and logout */
        }

        .btn-register {
            background-color: #FFD700;
            /* Gold */
        }

        .btn-login:hover,
        .btn-register:hover,
        .btn-logout:hover {
            opacity: 0.8;
        }


        .btn-logout {
            background-color: #FF0000;
            /* Red */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
        }

        .btn-logout:hover {
            opacity: 0.8;
        }

        /* logout button end */
        /* login button  */
        .btn-login {
            background-color: #28a745;
            /* Green */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
        }

        .btn-login:hover {
            opacity: 0.8;
        }

        /* Spacing for navbar elements */
        .d-flex.gap-3>* {
            margin-left: 10px;
            /* Adjust the margin value as needed */
        }
    </style>
    <!-- navbar style end -->


</head>

<body>




    <!-- Navbar start -->
    <div class="container-fluid navbar ">
        <div class="logo-container">
            <div class="logo">
                SPHEREBANK
            </div>
        </div>
        <div class="d-flex gap-3 flex-row   align-items-center  ">
            <a class="btn btn-login" th:href="@{/login}">LOGIN</a>
            <a class="btn btn-register" th:href="@{/register}">REGISTER</a>

            <form action="#" class="p-0 ml-2" method="post" th:action="@{/logout}">
                <input class="btn-logout" type="submit" value="Logout">
            </form>


        </div>
    </div>
    <!-- Navbar end -->



    <div class="container mt-5 p-5 ">
        <h2 class="text-center ">Branch Not Allotted</h2>
        <p class="text-center ">This manager has not been allotted to any branch of the bank. Please
            contact the administration for further assistance.</p>
        <div class="text-center">
            <a href="/manager/home" class="btn "  style="color: white; background-color: #004080;">Return to Home</a>
        </div>
    </div>
</body>

</html>
