<!DOCTYPE html>
<html lang="en"   xmlns:th="http://www.w3.org/1999/xhtml"  >

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Branches</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">


    <!-- navbar style -->
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            /* Light Gray */
        }



        .navbar {
            color: white;
            background-color: #004080;
            /* Navy Blue */
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
        }

        .btn-login,
        .btn-register {
            color: #004080;
            /* Navy Blue */
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
        }

        .btn-login {
            background-color: #FFFFFF;
            /* White */
        }

        .btn-register {
            background-color: #FFD700;
            /* Gold */
        }

        .btn-login:hover,
        .btn-register:hover {
            opacity: 0.8;
        }

        .logo-container {
            display: flex;
            align-items: center;
        }

        .logo {
            background-color: #004080;
            /* Navy Blue */
            color: #FFD700;
            /* Gold */
            padding: 10px 20px;
            border-radius: 50%;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .container {
            margin-top: 20px;
            flex: 1;
        }

        /* logout button */
        .btn-login,
        .btn-register,
        .btn-logout {
            color: #004080;
            /* Navy Blue */
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
            background-color: #FFFFFF;
            display: inline;
            vertical-align: middle;
            /* White for login and logout */
        }

        .btn-register {
            background-color: #FFD700;
            /* Gold */
        }

        .btn-login:hover,
        .btn-register:hover,
        .btn-logout:hover {
            opacity: 0.8;
        }


        .btn-logout {
            background-color: #FF0000;
            /* Red */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
        }

        .btn-logout:hover {
            opacity: 0.8;
        }

        /* logout button end */
        /* login button  */
        .btn-login {
            background-color: #28a745;
            /* Green */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
        }

        .btn-login:hover {
            opacity: 0.8;
        }

        /* Spacing for navbar elements */
        .d-flex.gap-3>* {
            margin-left: 10px;
            /* Adjust the margin value as needed */
        }
    </style>
    <!-- navbar style end -->

    <!-- go back button  -->
    <style>
        .go-back-btn {
            margin-top: 20px;
        }

        .go-back-btn .btn {
            background-color: #004080;
            /* Navy Blue */
            color: white;
            border: none;
            font-size: 18px;
            padding: 10px 20px;
            text-transform: uppercase;
        }

        .go-back-btn .btn:hover {
            background-color: #002d5f;
            /* Darker Navy Blue */
        }
    </style>
    <!-- go back button end -->

</head>

<body>

    <!-- Navbar start -->
    <div class="container-fluid navbar ">
        <div class="logo-container">
            <div class="logo">
                SPHEREBANK
            </div>
        </div>
        <div class="d-flex gap-3 flex-row   align-items-center  ">
            <a th:href="@{/login}" class="btn btn-login">LOGIN</a>
            <a th:href="@{/register}" class="btn btn-register">REGISTER</a>

            <form action="#" th:action="@{/logout}" method="post" class="p-0 ml-2">
                <input type="submit" value="Logout" class="btn-logout">
            </form>


        </div>
    </div>
    <!-- Navbar end -->



    <div class="container">
        <h2 class="text-center text-wrap  text-uppercase text-decoration-underline fw-bold  fs-6  mb-3 "  style="text-decoration: underline;">List of All Branches</h2>
        <!--    table start-->
        <table class="table table-striped table-bordered">
            <!--        table head start -->
            <thead>
            <tr>
                <th>ID</th>
                <th>BranchName</th>
                <th>ContactNo</th>
                <th>CityName</th>
                <th>email</th>
                <th>Manager id</th>
                <th>Action</th>
            </tr>
            </thead>
            <!--        table head end -->
            <!--        table body start -->
            <tbody>
            <tr th:each="b : ${branches}">
    
                <td th:text="${b.getId()}"  class="text-center"></td>
                <td th:text="${b.getBranchName()}" class="text-center"></td>
                <td th:text="${b.getContactNo()}"  class="text-center"></td>
                <td th:text="${b.getCityName()}"  class="text-center"   ></td>
                <td th:text="${b.getEmail()}" class="text-center"     ></td>
                <td th:text="${b.getManagerNameString()}"  class="text-center"     ></td>
                <td class="d-flex flex-row justify-content-center align-items-center flex-wrap gap-3">
                    <a th:href="@{/branch/addmanager(a=${'addmanager'} , id=${b.id})}" class="btn btn-success text-center   ">
                        Add Manager
                    </a>
                    <a th:href="@{/branch/removemanager(a=${'removemanager'} , id=${b.id})}" class="btn btn-danger text-center  ">
                        Remove Manager
                    </a>
                </td>
            </tr>
            <!-- Add more rows as needed -->
            </tbody>
            <!--        table body end -->
        </table>
        <!--    table end -->
    </div>
    


    <!-- go back button start -->

    <div class="border-5 d-flex flex-row  justify-content-center go-back-btn ">
        <a th:href="@{/admin/home}" class="btn btn-primary btn-lg  text-uppercase ">GO BACK</a>
    </div>
    <!-- go back button end  -->


</body>

</html>
