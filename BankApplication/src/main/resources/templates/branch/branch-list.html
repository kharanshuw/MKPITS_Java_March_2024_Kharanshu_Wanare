<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Branch List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            margin-top: 50px;
        }
        .table th, .table td {
            vertical-align: middle;
        }
        .navbar {
            margin-bottom: 20px;
        }
        .navbar-brand {
            font-size: 1.5rem;
            font-weight: bold;
        }
        .navbar-nav .nav-link {
            font-size: 1.1rem;
            margin-right: 15px;
        }
        .navbar-nav .nav-link:hover {
            color: #007bff;
        }
        .table-striped tbody tr:nth-of-type(odd) {
            background-color: rgba(0, 0, 0, 0.05);
        }
        h2 {
            color: #007bff;
            margin-bottom: 20px;
        }
        .footer {
            background-color: #343a40;
            color: white;
            padding: 10px 0;
            text-align: center;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" >Bank System</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/branch/allbranch}">Branches</a>
                </li>
                <li class="nav-item">
                    <form action="#" th:action="@{/logout}" method="post" class="logout-form-sidebar">
                        <input type="submit" value="Logout">
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <h2>List of All Branches</h2>
    <!--    table start-->
    <table class="table table-striped table-bordered">
        <!--        table head start -->
        <thead>
        <tr>
            <th>ID</th>
            <th>BranchName</th>
            <th>ContactNo</th>
            <th>CityName</th>
            <th>email</th>
            <th>Manager id</th>
            <th>Action</th>
        </tr>
        </thead>
        <!--        table head end -->
        <!--        table body start -->
        <tbody>
        <tr th:each="b : ${branches}">

            <td th:text="${b.getId()}"></td>
            <td th:text="${b.getBranchName()}"></td>
            <td th:text="${b.getContactNo()}"></td>
            <td th:text="${b.getCityName()}"></td>
            <td th:text="${b.getEmail()}"></td>
            <td th:text="${b.getManagerNameString()}"></td>
            <td>
                <a th:href="@{/branch/addmanager(a=${'addmanager'} , id=${b.id})}" class="btn btn-success">
                    Add Manager
                </a>
                <a th:href="@{/branch/removemanager(a=${'removemanager'} , id=${b.id})}" class="btn btn-danger">
                    Remove Manager
                </a>
            </td>
        </tr>
        <!-- Add more rows as needed -->
        </tbody>
        <!--        table body end -->
    </table>
    <!--    table end -->
</div>

<!-- Footer -->
<div class="footer">
    &copy; 2024 Bank System. All rights reserved.
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
