<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>create branch form </title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!--ajax cdn -->
    <script src="https://code.jquery.com/jquery-3.7.1.js"
            integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

    <!-- navbar style -->
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            /* Light Gray */
        }



        .navbar {
            color: white;
            background-color: #004080;
            /* Navy Blue */
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
        }

        .btn-login,
        .btn-register {
            color: #004080;
            /* Navy Blue */
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
        }

        .btn-login {
            background-color: #FFFFFF;
            /* White */
        }

        .btn-register {
            background-color: #FFD700;
            /* Gold */
        }

        .btn-login:hover,
        .btn-register:hover {
            opacity: 0.8;
        }

        .logo-container {
            display: flex;
            align-items: center;
        }

        .logo {
            background-color: #004080;
            /* Navy Blue */
            color: #FFD700;
            /* Gold */
            padding: 10px 20px;
            border-radius: 50%;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .container {
            margin-top: 20px;
            flex: 1;
        }

        /* logout button */
        .btn-login,
        .btn-register,
        .btn-logout {
            color: #004080;
            /* Navy Blue */
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
            background-color: #FFFFFF;
            display: inline;
            vertical-align: middle;
            /* White for login and logout */
        }

        .btn-register {
            background-color: #FFD700;
            /* Gold */
        }

        .btn-login:hover,
        .btn-register:hover,
        .btn-logout:hover {
            opacity: 0.8;
        }


        .btn-logout {
            background-color: #FF0000;
            /* Red */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
        }

        .btn-logout:hover {
            opacity: 0.8;
        }

        /* logout button end */
        /* login button  */
        .btn-login {
            background-color: #28a745;
            /* Green */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
        }

        .btn-login:hover {
            opacity: 0.8;
        }

        /* Spacing for navbar elements */
        .d-flex.gap-3>* {
            margin-left: 10px;
            /* Adjust the margin value as needed */
        }
    </style>
    <!-- navbar style end -->


    <!-- go back button  -->
    <style>
        .go-back-btn {
            margin-top: 20px;
        }

        .go-back-btn .btn {
            background-color: #004080;
            /* Navy Blue */
            color: white;
            border: none;
            font-size: 18px;
            padding: 10px 20px;
            text-transform: uppercase;
        }

        .go-back-btn .btn:hover {
            background-color: #002d5f;
            /* Darker Navy Blue */
        }
    </style>
    <!-- go back button end -->


    <!-- form styling start -->
    <style>
        .container {
            margin-top: 20px;
            flex: 1;
        }

        .form-group label {
            color: #004080;
            /* Navy Blue */
        }

        .form-control {
            border-radius: 5px;
        }

        .btn-primary {
            background-color: #004080;
            /* Navy Blue */
            border: none;
        }

        .btn-primary:hover {
            background-color: #002d5f;
            /* Darker Navy Blue */
        }
    </style>
    <!-- form styling end -->

</head>

<body>
<!-- Navbar start -->
<div class="container-fluid navbar ">
    <div class="logo-container">
        <div class="logo">
            SPHEREBANK
        </div>
    </div>
    <div class="d-flex gap-3 flex-row   align-items-center  ">
        <a th:href="@{/login}" class="btn btn-login">LOGIN</a>
        <a th:href="@{/register}" class="btn btn-register">REGISTER</a>

        <form action="#" th:action="@{/logout}" method="post" class="p-0 ml-2">
            <input type="submit" value="Logout" class="btn-logout">
        </form>


    </div>
</div>
<!-- Navbar end -->


<!--   form div start -->

<div class="container form-container mt-5">
    <div class="form-title">
        <h1>Create Branch</h1>
    </div>

    <!-- form start -->
    <form th:action="@{/admin/branch/processbranch}" method="post" th:object="${dto}">

        <!-- branch name -->
        <div class="form-group mb-3">
            <label for="branchname">Branch Name:</label>
            <input type="text" id="branchname" class="form-control" th:field="*{branchName}" required>
            <div th:if="${#fields.hasErrors('branchName')}" th:errors="*{branchName}" class="text-danger">
            </div>
        </div>

        <!-- phone number -->
        <div class="form-group mb-3">
            <label for="phoneno">Phone Number:</label>
            <input type="number" id="phoneno" class="form-control" th:field="*{contactNo}" required>
            <div th:if="${#fields.hasErrors('contactNo')}" th:errors="*{contactNo}" class="text-danger">
            </div>
        </div>

        <!-- email -->
        <div class="form-group mb-3">
            <label for="email">Email:</label>
            <input type="email" id="email" class="form-control" th:field="*{email}" required>
            <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger">
            </div>
        </div>

        <!-- country -->
        <div class="form-group mb-3">
            <label for="country">Country:</label>
            <select id="country" class="form-control" name="country" required>
                <option value="">Select Country</option>
                <th:block th:each="country : ${countries}">
                    <option th:value="${country.id}" th:text="${country.countryName}"></option>
                </th:block>
            </select>
        </div>

        <!-- state -->
        <div class="form-group mb-3">
            <label for="state">State:</label>
            <select id="state" class="form-control" name="state" required>
                <option value="">Select State</option>
            </select>
        </div>

        <!-- district -->
        <div class="form-group mb-3">
            <label for="district">District:</label>
            <select id="district" class="form-control" name="district" required>
                <option value="">Select District</option>
            </select>
        </div>

        <!-- city -->
        <div class="form-group mb-3">
            <label for="city">City:</label>
            <select id="city" class="form-control" name="cityid" required>
                <option value="">Select City</option>
            </select>
        </div>

        <!-- register button -->
        <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-primary">Register</button>
        </div>
    </form>
    <!-- form end -->
</div>

<!--form div end -->


<!-- go back button start -->

<div class="border-5 d-flex flex-row  justify-content-center go-back-btn ">
    <a th:href="@{/admin/home}" class="btn btn-primary btn-lg  text-uppercase ">GO BACK</a>
</div>
<!-- go back button end  -->


<!-- script for ajax request start -->
<script>
    $(document).ready(function () {
        // Load states when country is selected
        $('#country').change(function () {
            var countryId = $(this).val();
            $.ajax({
                url: '/api/states/' + countryId,
                method: 'GET',
                success: function (states) {
                    $('#state').empty().append('<option value="">Select State</option>');
                    $.each(states, function (index, state) {
                        $('#state').append('<option value="' + state.id + '">' + state.stateName + '</option>');
                    });
                }
            });
        });

        // Load districts when state is selected
        $('#state').change(function () {
            var stateId = $(this).val();
            $.ajax({
                url: '/api/districts/' + stateId,
                method: 'GET',
                success: function (districts) {
                    $('#district').empty().append('<option value="">Select District</option>');
                    $.each(districts, function (index, district) {
                        $('#district').append('<option value="' + district.id + '">' + district.districtName + '</option>');
                    });
                }
            });
        });

        // Load cities when district is selected
        $('#district').change(function () {
            var districtId = $(this).val();
            $.ajax({
                url: '/api/cities/' + districtId,
                method: 'GET',
                success: function (cities) {
                    $('#city').empty().append('<option value="">Select City</option>');
                    $.each(cities, function (index, city) {
                        $('#city').append('<option value="' + city.id + '">' + city.cityName + '</option>');
                    });
                },
                error: function (xhr, status, error) {
                    console.log('Error:', error);
                }
            });
        });
    });
</script>

<!-- script ajax request end  -->


</body>

</html>
