<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Bank Branch Details</title>




    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>


    <!-- navbar style -->
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            /* Light Gray */
        }



        .navbar {
            color: white;
            background-color: #004080;
            /* Navy Blue */
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
        }

        .btn-login,
        .btn-register {
            color: #004080;
            /* Navy Blue */
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
        }

        .btn-login {
            background-color: #FFFFFF;
            /* White */
        }

        .btn-register {
            background-color: #FFD700;
            /* Gold */
        }

        .btn-login:hover,
        .btn-register:hover {
            opacity: 0.8;
        }

        .logo-container {
            display: flex;
            align-items: center;
        }

        .logo {
            background-color: #004080;
            /* Navy Blue */
            color: #FFD700;
            /* Gold */
            padding: 10px 20px;
            border-radius: 50%;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .container {
            margin-top: 20px;
            flex: 1;
        }

        /* logout button */
        .btn-login,
        .btn-register,
        .btn-logout {
            color: #004080;
            /* Navy Blue */
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
            background-color: #FFFFFF;
            display: inline;
            vertical-align: middle;
            /* White for login and logout */
        }

        .btn-register {
            background-color: #FFD700;
            /* Gold */
        }

        .btn-login:hover,
        .btn-register:hover,
        .btn-logout:hover {
            opacity: 0.8;
        }


        .btn-logout {
            background-color: #FF0000;
            /* Red */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
        }

        .btn-logout:hover {
            opacity: 0.8;
        }

        /* logout button end */
        /* login button  */
        .btn-login {
            background-color: #28a745;
            /* Green */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
        }

        .btn-login:hover {
            opacity: 0.8;
        }

        /* Spacing for navbar elements */
        .d-flex.gap-3>* {
            margin-left: 10px;
            /* Adjust the margin value as needed */
        }
    </style>
    <!-- navbar style end -->




</head>

<body>



    <!-- Navbar start -->
    <div class="container-fluid navbar ">
        <div class="logo-container">
            <div class="logo">
                SPHEREBANK
            </div>
        </div>
        <div class="d-flex gap-3 flex-row   align-items-center  ">
            <a class="btn btn-login" th:href="@{/login}">LOGIN</a>
            <a class="btn btn-register" th:href="@{/register}">REGISTER</a>

            <form action="#" class="p-0 ml-2" method="post" th:action="@{/logout}">
                <input class="btn-logout" type="submit" value="Logout">
            </form>


        </div>
    </div>
    <!-- Navbar end -->



    <!-- main container start -->

    <div class="container">
        <div class="card">
            <div class="card-header">
                <h2 class="text-center text-uppercase text-decoration-underline "  style="color: #004080; ">Bank Branch Details</h2>
            </div>
            <div class="card-body">
                <form method="post" th:action="@{/branch/processaddmanager}" th:object="${dto}">
                    <div class="mb-3 d-flex flex-row ">
                        <label class="form-label" for="branchId">Branch ID</label>
                        <input class="form-control" id="branchId" placeholder="Enter Branch ID" th:field="*{id}"
                            type="text">
                        <span class="text-danger" th:errors="*{id}" th:if="${#fields.hasErrors('id')}"></span>
                    </div>
                    <div class="mb-3 d-flex flex-row  ">
                        <label class="form-label" for="branchName">Branch Name</label>
                        <input class="form-control" id="branchName" placeholder="Enter Branch Name"
                            th:field="*{branchName}" type="text">
                        <span class="text-danger" th:errors="*{branchName}"
                            th:if="${#fields.hasErrors('branchName')}"></span>
                    </div>
                    <div class="mb-3 d-flex flex-row ">
                        <label class="form-label" for="branchLocation">Branch Location</label>
                        <input class="form-control" id="branchLocation" placeholder="Enter Branch Location"
                            th:field="*{cityName}" type="text">
                        <span class="text-danger" th:errors="*{cityName}"
                            th:if="${#fields.hasErrors('cityName')}"></span>
                    </div>

                    <div class="mb-3 d-flex flex-row ">
                        <label class="form-label" for="contactno">Branch Location</label>
                        <input class="form-control" id="contactno" placeholder="Enter Branch contactno"
                            th:field="*{contactNo}" type="text">
                        <span class="text-danger" th:errors="*{contactNo}"
                            th:if="${#fields.hasErrors('contactNo')}"></span>
                    </div>

                    <div class="mb-3 d-flex flex-row">
                        <label class="form-label" for="email">Branch Location</label>
                        <input class="form-control" id="email" placeholder="Enter Branch email" th:field="*{email}"
                            type="text">
                        <span class="text-danger" th:errors="*{email}" th:if="${#fields.hasErrors('email')}"></span>
                    </div>


                    <div class="mb-3  select-container d-flex flex-row ">
                        <label class="form-label" for="branchManager">Branch Manager</label>
                        <select class="form-select" id="branchManager" name="managerId">
                            <option selected>Select Branch Manager</option>
                            <!-- Add options dynamically based on available branch managers -->
                            <th:block th:each="manager : ${managers}">
                                <option th:text="${manager.concatName()}" th:value="${manager.id}"></option>
                            </th:block>
                        </select>
                    </div>
                    <div class="mb-3 d-flex flex-row justify-content-center" >
                        <button class="btn text-white " type="submit" style="background-color: #004080;"  >Submit</button>
                    </div>
                    
                </form>
            </div>
        </div>
    </div>

    <!-- main container end -->



</body>

</html>
