<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Document</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>



    <!-- navbar style -->
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            /* Light Gray */
        }



        .navbar {
            color: white;
            background-color: #004080;
            /* Navy Blue */
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
        }

        .btn-login,
        .btn-register {
            color: #004080;
            /* Navy Blue */
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
        }

        .btn-login {
            background-color: #FFFFFF;
            /* White */
        }

        .btn-register {
            background-color: #FFD700;
            /* Gold */
        }

        .btn-login:hover,
        .btn-register:hover {
            opacity: 0.8;
        }

        .logo-container {
            display: flex;
            align-items: center;
        }

        .logo {
            background-color: #004080;
            /* Navy Blue */
            color: #FFD700;
            /* Gold */
            padding: 10px 20px;
            border-radius: 50%;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .container {
            margin-top: 20px;
            flex: 1;
        }

        /* logout button */
        .btn-login,
        .btn-register,
        .btn-logout {
            color: #004080;
            /* Navy Blue */
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
            background-color: #FFFFFF;
            display: inline;
            vertical-align: middle;
            /* White for login and logout */
        }

        .btn-register {
            background-color: #FFD700;
            /* Gold */
        }

        .btn-login:hover,
        .btn-register:hover,
        .btn-logout:hover {
            opacity: 0.8;
        }


        .btn-logout {
            background-color: #FF0000;
            /* Red */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
        }

        .btn-logout:hover {
            opacity: 0.8;
        }

        /* logout button end */
        /* login button  */
        .btn-login {
            background-color: #28a745;
            /* Green */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
        }

        .btn-login:hover {
            opacity: 0.8;
        }

        /* Spacing for navbar elements */
        .d-flex.gap-3>* {
            margin-left: 10px;
            /* Adjust the margin value as needed */
        }
    </style>
    <!-- navbar style end -->

   
</head>

<body>
    <!-- Navbar start -->
    <div class="container-fluid navbar ">
        <div class="logo-container">
            <div class="logo">
                SPHEREBANK
            </div>
        </div>
        <div class="d-flex gap-3 flex-row   align-items-center  ">
            <a class="btn btn-login" th:href="@{/login}">LOGIN</a>
            <a class="btn btn-register" th:href="@{/register}">REGISTER</a>

            <form action="#" class="p-0 ml-2" method="post" th:action="@{/logout}">
                <input class="btn-logout" type="submit" value="Logout">
            </form>


        </div>
    </div>
    <!-- Navbar end -->


    <!-- main container start -->

    <div class="container mt-5 ">
        <div class="fs-1 lead d-flex justify-content-center mb-3 text-uppercase "
            style="font-weight: 800; font-size: 30px; color: #004080; text-decoration: underline;">
            Pending Request
        </div>
        <table class="table table-bordered table-hover ">
            <thead class="table-primary">


                <tr class="text-center"  >
                    <th>Id</th>
                    <th>Email</th>
                    <th>Role</th>
                    <th >Action</th>
                </tr>


            </thead>


            <tbody>


                <tr th:each="u:${users}"  class="text-center">
                    <td th:text="${u.getId()}">1</td>
                    <td th:text="${u.getEmail()}">pratik@gmail.com</td>
                    <td>

                        <ul>
                            <li class="list-unstyled " th:each="ua : ${u.getrolestring()}" th:text="${ua}">

                            </li>

                        </ul>

                    </td>


                    <td class="action d-flex flex-row justify-content-center gap-3 border-0">
                        <a class="btn btn-primary btn-sm  text-dark-100"
                            th:href="@{/admin/addrolepage(a=${'addrole'} , id=${u.id})}">
                            Add Role
                        </a>
                        <a class="btn btn-danger btn-sm text-dark-100"
                            th:href="@{/admin/removerolepage(a=${'remove'} , id=${u.id})}">
                            Remove Role
                        </a>
                    </td>


                </tr>


            </tbody>
        </table>
    </div>

    <!-- main container end -->


    <!-- go back button start -->

    <div class="d-flex flex-row  justify-content-center  ">
        <a class="btn text-light text-capitalize " th:href="@{/admin/home}"  style="background-color: #004080;">go back</a>
    </div>
    <!-- go back button end  -->


</body>

</html>
