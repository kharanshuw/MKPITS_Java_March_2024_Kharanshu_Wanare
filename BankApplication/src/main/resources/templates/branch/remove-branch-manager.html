<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Branch Details</title>
    <!-- Bootstrap CSS -->
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            margin-top: 20px;
        }
        .card-header {
            background-color: #007bff;
            color: white;
        }
        .btn-remove {
            background-color: #dc3545;
            color: white;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header text-center">
                    <h3>Branch Details</h3>
                </div>
                <div class="card-body">
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <strong>Branch Name:</strong>
                            <span id="branchName" th:text="${dto.getBranchName()}"></span>
                        </div>
                        <div class="col-md-6">
                            <strong>City:</strong>
                            <span id="city" th:text="${dto.getCityName()}"></span>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <strong>Contact Number:</strong>
                            <span id="contactNumber" th:text="${dto.getContactNo()}"> </span>
                        </div>
                        <div class="col-md-6">
                            <strong>Email:</strong>
                            <span id="email" th:text="${dto.getEmail()}">abc@gmail.com</span>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <strong>Manager:</strong>
                            <span id="managerName" th:text="${dto.getManagerId()}">John Doe</span>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <button class="btn btn-secondary w-100 mb-2">Go Back</button>
                        </div>
                        <div class="col-md-6">
                            <button class="btn btn-primary w-100 mb-2">Home</button>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-12 text-end">
                            <a class="btn btn-danger w-100" id="removeManagerBtn"
                               th:href="@{/branch/remove-manager(id=${dto.id})}">Remove Branch Manager</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script crossorigin="anonymous"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
