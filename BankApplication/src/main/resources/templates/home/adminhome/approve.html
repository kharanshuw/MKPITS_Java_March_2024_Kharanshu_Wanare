    <style>
        :root {
            --primary-color: #1a5f7a;
            --secondary-color: #159895;
            --accent-color: #57c5b6;
            --background-color: #f9f9f9;
            --text-color: #333333;
            --light-text-color: #ffffff;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            font-family: Arial, sans-serif;
            margin: 0;
            height: 100%;
            width: 100%;
            font-family: 'Josefin Sans', sans-serif;

        }



        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        li {
            list-style: none;
        }

        a {
            text-decoration: none;
            color: var(--light-text-color);
            font-size: 1rem;
        }

        a:hover {
            color: var(--accent-color);
        }



        nav {
            background-color: var(--primary-color);
            position: relative;
            padding: 0.2rem;
            margin-top: 2px;
            border: 1px solid var(--secondary-color);
            border-radius: 20px;
        }

        .navbar {
            width: 100%;
            height: 60px;
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .navbar .logo a {
            font-size: 1.5rem;
            font-weight: bold;
        }


        .navbar .links {
            display: flex;
            gap: 2rem;
        }

        .navbar .logo a {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .navbar .links a {
            display: inline-block;
            padding: 10px 20px;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            text-decoration: none;
            color: var(--light-text-color);
            /* Change the text color */
            background-color: var(--primary-color);
            /* Change the background color */
            border: 2px solid var(--secondary-color);
            border-radius: 10px;
            /* box-shadow: 5px 5px 0px var(--secondary-color); */
            transition: all 0.3s ease;
            cursor: pointer;

        }


        .navbar .links a:hover {
            background-color: var(--accent-color);
            color: var(--light-text-color);
            border: 2px solid var(--accent-color);
            box-shadow: 5px 5px 0px var(--accent-color);
        }

        .navbar .links a:active {
            background-color: var(--secondary-color);
            box-shadow: none;
            transform: translateY(4px);

        }

        .links li form input {
            display: inline-block;
            padding: 10px 20px;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            text-decoration: none;
            color: var(--light-text-color);
            /* Change the text color */
            background-color: var(--primary-color);
            /* Change the background color */
            border: 2px solid var(--secondary-color);
            border-radius: 10px;
            /* box-shadow: 5px 5px 0px var(--secondary-color); */
            transition: all 0.3s ease;
            cursor: pointer;


        }

        .links li form input:hover {
            background-color: var(--accent-color);
            color: var(--light-text-color);
            border: 2px solid var(--accent-color);
            box-shadow: 5px 5px 0px var(--accent-color);
        }

        .links li form input:active {
            background-color: var(--secondary-color);
            box-shadow: none;
            transform: translateY(4px);
        }




        .navbar .toggle-btn {
            color: var(--light-text-color);
            font-size: 1.5rem;
            cursor: pointer;
            display: none;
        }


        .action-btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            text-decoration: none;
            color: var(--light-text-color);
            /* Change the text color */
            background-color: var(--primary-color);
            /* Change the background color */
            border: 2px solid var(--secondary-color);
            border-radius: 10px;
            box-shadow: 5px 5px 0px var(--secondary-color);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .action-btn:hover {
            background-color: var(--accent-color);
            color: var(--light-text-color);
            border: 2px solid var(--accent-color);
            box-shadow: 5px 5px 0px var(--accent-color);

        }

        .action-btn:active {
            background-color: var(--secondary-color);
            box-shadow: none;
            transform: translateY(4px);

        }




        .icon {
            width: 1.5%;
            height: 1.5%;
            object-fit: cover;
            padding: 2px;
            margin-top: 3px;
            margin-left: 3px;
        }
    </style>


    <style>
        .sidebar {
            position: fixed;
            top: 94px;
            left: -250px;
            width: 250px;
            background-color: var(--primary-color);
            color: var(--light-text-color);

            height: 100%;

            z-index: 2;
        }

        .sidebar header {

            color: var(--light-text-color);

        .logout-form-sidebar input[type="submit"] {

            color: var(--light-text-color);

            margin-right: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;

            background-color: var(--accent-color);
        }




        ul li:hover a {
            padding-left: 50px;
            background-color: var(--accent-color);
        }



        .mylabel {
            z-index: 1;
            position: absolute;
        }

        #check {
            display: none;
            z-index: 3;
        }

        .mylabel #btn,
        .mylabel #cancel {
            position: absolute;
            cursor: pointer;
            background: #979797;
            border-radius: 4px;
        }

        .mylabel #btn {
            left: 220px;
            top: 25px;
            height: 50px;
            width: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--light-text-color);
            padding: 6px 12px;
            transition: all 0.5s;
            z-index: 4;
        }

        label #cancel {
            z-index: 1111;
            left: -195px;
            top: 17px;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 4px 9px;
            transition: all 0.5s ease;
        }

        /* 
        #check:checked~.sidebar {
            left: 0;
        }


        #check:checked~label #btn {
            left: 250px;
            opacity: 0;
            pointer-events: none;
        }

        #check:checked~label #cancel {
            left: 195px;


        } */

        .sidebar.open {
            left: 0;
        }


        .dashboard-content {
            padding: 20px;
            margin-left: 260px;
        }

        


        .balance .amount {
            font-size: 24px;
            color: var(--secondary-color);
            font-weight: bold;
        }

        .quick-actions button {
            background-color: var(--secondary-color);
            color: var(--light-text-color);
            border: none;
            padding: 10px 15px;
            margin-right: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }


        .quick-actions button:hover {
            background-color: var(--accent-color);
        }

        footer {
            background-color: var(--primary-color);
            color: var(--light-text-color);
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        footer a {
            color: var(--accent-color);
        }

        footer a:hover {
            color: var(--light-text-color);
        }
    </style>

  transition: color 0.3s, font-size 0.3s;
}


em:hover {
  color: #ff0000;

}

em.planet {
  -webkit-animation: planet-rotate 10s linear infinite;
  animation: planet-rotate 10s linear infinite;
  position: relative;
}

  content: "";
  position: absolute;
  top: -.5vmin;
  left: 3.5vmin;
  z-index: -1;
  width: 13vmin;
  height: 13vmin;
  border-radius: 50%;
  background: black;
  box-shadow: 0 0 10vmin rgba(255, 255, 255, 0.5);
}
em.planet.left {
  -webkit-transform-origin: 40vmin 5vmin;
  transform-origin: 40vmin 5vmin;
}

em.planet.right {
  -webkit-transform-origin: -20vmin 5vmin;
  transform-origin: -20vmin 5vmin;
}

@-webkit-keyframes planet-rotate {
  to {
    -webkit-transform: rotate(1turn);
  }
}

@keyframes planet-rotate {
  to {
    transform: rotate(1turn);
  }
}
