<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            /* Light Gray */
        }

        .navbar {
            color: white;
            background-color: #004080;
            /* Navy Blue */
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
        }

        .btn-login,
        .btn-register {
            color: #004080;
            /* Navy Blue */
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
        }

        .btn-login {
            background-color: #FFFFFF;
            /* White */
        }

        .btn-register {
            background-color: #FFD700;
            /* Gold */
        }

        .btn-login:hover,
        .btn-register:hover {
            opacity: 0.8;
        }

        .logo-container {
            display: flex;
            align-items: center;
        }

        .logo {
            background-color: #004080;
            /* Navy Blue */
            color: #FFD700;
            /* Gold */
            padding: 10px 20px;
            border-radius: 50%;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .container {
            margin-top: 20px;
            flex: 1;
        }

        /* footer style start */

        footer {
            background-color: #001f3f;
            /* Darker Navy Blue */
            color: white;
            text-align: center;
            padding: 20px;
            width: 100%;

            bottom: 2px;
        }

        footer a {
            color: #FFD700;
            /* Gold */
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        .footer-social-buttons .btn {
            background-color: #001f3f;
            border: none;
            color: white;
        }

        .footer-social-buttons .btn:hover {
            background-color: #004080;
        }

        /* footer style end  */

        /* logout button */
        .btn-login,
        .btn-register,
        .btn-logout {
            color: #004080;
            /* Navy Blue */
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
            background-color: #FFFFFF;
            /* White for login and logout */
        }

        .btn-register {
            background-color: #FFD700;
            /* Gold */
        }

        .btn-login:hover,
        .btn-register:hover,
        .btn-logout:hover {
            opacity: 0.8;
        }


        .btn-logout {
            background-color: #FF0000;
            /* Red */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
        }

        .btn-logout:hover {
            opacity: 0.8;
        }

        /* logout button end */
        /* login button  */
        .btn-login {
            background-color: #28a745;
            /* Green */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
        }

        .btn-login:hover {
            opacity: 0.8;
        }

        /* login button */

        /* main container start */
        .main-container {
            display: flex;
            flex-wrap: wrap;
            /* Enable flex wrap */
            margin-top: 20px;
            flex: 1;
        }

        .flex-item {
            flex: 1 1 30%;
            /* Flex item with basis of 30% */
            padding: 10px;
            margin: 10px;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            /* No fixed height */
        }



        /* main container end  */


        /* Add some spacing between flex items */
        .d-flex.gap-3>* {
            margin-left: 10px;
            /* Adjust the margin value as needed */
        }

        /* Add some spacing between flex items */
    </style>
</head>

<body>
    <!-- Navbar start -->
    <div class="container-fluid navbar">
        <div class="logo-container">
            <div class="logo">
                SPHEREBANK
            </div>
        </div>
        <div class="d-flex gap-3">
            <a th:href="@{/login}" class="btn-login">LOGIN</a>
            <a th:href="@{/register}" class="btn-register">REGISTER</a>

            <form action="#" th:action="@{/logout}" method="post" class="p-0 ml-2">
                <input type="submit" value="Logout" class="btn-logout">
            </form>


        </div>
    </div>
    <!-- Navbar end -->

    <!-- main content start -->

    <div class="container main-container  ">

        <div class="flex-item">
            <p>ADMIN HOME</p>
            <a th:href="@{/admin/home}" class="btn btn-primary">admin home</a>
        </div>

        <div class="flex-item">
            <p>USER PROFILE DATA</p>
            <a th:href="@{/admin/profile}" class="btn btn-primary">Profile</a>
        </div>


        <div class="flex-item">
            <p>HOME</p>
            <a th:href="@{/}" class="btn btn-primary">home</a>
        </div>


        <div class="flex-item">
            <p>ALL USERS</p>
            <a th:href="@{/admin/alluser}" class="btn btn-primary">all users</a>
        </div>

        <div class="flex-item">
            <p>PENDING REQUEST</p>
            <a th:href="@{/admin/pending}" class="btn btn-primary">pending request </a>
        </div>

        <div class="flex-item">
            <p>ROLE MANAGEMENT</p>
            <a th:href="@{/admin/rolemanagement}" class="btn btn-primary">role management</a>
        </div>


        <div class="flex-item">
            <p>USER UPDATE</p>
            <a th:href="@{/admin/update}" class="btn btn-primary">Profile</a>
        </div>
        <div class="flex-item">
            <p>CREATE BRANCH</p>
            <a th:href="@{/admin/branch/create}" class="btn btn-primary"  >Create Branch</a>
        </div>
        <div class="flex-item">
            <p>ALL BRANCH</p>
            <a th:href="@{/branch/allbranch}" class="btn btn-primary"  >All Branch</a>
        </div>


    </div>

    <!-- main content end -->
    <!-- Footer start -->
    <footer class="position-relative bottom-1">
        <div class="footer-social-buttons d-flex justify-content-center py-5">
            <button type="button" class="btn btn-lg btn-floating mx-2">
                <i class="fab fa-facebook"></i>
            </button>
            <button type="button" class="btn btn-lg btn-floating mx-2">
                <i class="fab fa-youtube"></i>
            </button>
            <button type="button" class="btn btn-lg btn-floating mx-2">
                <i class="fab fa-instagram"></i>
            </button>
            <button type="button" class="btn btn-lg btn-floating mx-2">
                <i class="fab fa-twitter"></i>
            </button>
        </div>

        <div class="text-center p-3" style="background-color: #0e345a;">
            Â© 2024 Copyright:
            <a class="text-white" href="https://mdbootstrap.com/">@SPHERE BANK</a>
        </div>
    </footer>
    <!-- Footer end -->

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
