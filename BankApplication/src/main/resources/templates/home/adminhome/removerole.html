<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Remove Role</title>
	<!-- Bootstrap CSS -->

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"  crossorigin="anonymous">
</head>

<body>

<div class="container mt-5">
	<h1 class="mb-4">Hello User <span th:text="${uid}"></span></h1>

	<h2 class="mb-4">From These Existing Roles, Which Role Do You Want To Remove?</h2>
	<table class="table table-striped">
		<thead class="table-dark">
		<tr>
			<th>ROLE NAME</th>
			<th>ACTION</th>
		</tr>
		</thead>
		<tbody>
		<tr th:each="ur : ${roles}">
			<td th:text="${ur}"></td>
			<td>
				<a class="btn btn-danger"
				   th:href="@{/admin/removerole(msg=${'remove'}, userid=${uid}, rolename=${ur})}">Remove role</a>
			</td>
		</tr>
		</tbody>
	</table>

	<div class="mt-4">
		<a class="btn btn-secondary" th:href="@{/admin/rolemanagement}">GO BACK</a>
	</div>
</div>



</body>

</html>
