<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Manager Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
                        display: flex;
            height: 100vh;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
        }

        .sidebar {
                    height: 100vh;
                    width: 250px;
                    position: fixed;
                    top: 0;
                    left: 0;
                    background-color: #343a40;
                    color: white;
                    padding-top: 20px;
                    display: flex;
                    flex-direction: column;
                    justify-content: space-between;
                }

                .sidebar .nav-links {
                    flex: 1;
                }

                .sidebar h2 {
                    margin-bottom: 30px;
                }

                .sidebar a {
                    color: white;
                    padding: 15px 20px;
                    text-decoration: none;
                    display: block;
                    transition: background 0.3s, padding 0.3s;
                }

                .sidebar a:hover {
                    background-color: #575d63;
                    padding-left: 30px;
                }

                .sidebar .btn-logout {
                    margin: 20px;
                    padding: 10px;
                    text-align: center;
                    background-color: #dc3545;
                    border: none;
                    color: white;
                    cursor: pointer;
                    transition: background 0.3s;
                }

                .sidebar .btn-logout:hover {
                    background-color: #c82333;
                }


        .content {
            margin-left: 250px;
            padding: 20px;
            width: calc(100% - 250px);
        }

        .card {
            margin-bottom: 20px;
        }

        .card-title {
            font-weight: bold;
        }
    </style>
</head>

<body>

<!-- Sidebar -->
<div class="sidebar">
    <div>
        <h2 class="text-center">Sphere Bank</h2>
        <div class="nav-links">
            <a th:href="@{/manager/home}">Dashboard</a>
            <a th:href="@{/manager/profile}">Profile-Data</a>
            <a href="#accounts">Accounts</a>
            <a href="#loans">Loans</a>
            <a href="#reports">Reports</a>
            <a href="#settings">Settings</a>
        </div>
    </div>
    <form th:action="@{/logout}" method="post">
        <button type="submit" class="btn-logout">Logout</button>
    </form>
</div>

<!-- Main Content -->
<div class="content">
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Dashboard</a>
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row g-4">
            <div class="col-md-6 col-lg-3">
                <div class="card text-white bg-primary h-100">
                    <div class="card-body">
                        <h5 class="card-title">Total Accounts</h5>
                        <p class="card-text">1,250</p>
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-lg-3">
                <div class="card text-white bg-success h-100">
                    <div class="card-body">
                        <h5 class="card-title">Active Loans</h5>
                        <p class="card-text">550</p>
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-lg-3">
                <div class="card text-white bg-warning h-100">
                    <div class="card-body">
                        <h5 class="card-title">Pending Approvals</h5>
                        <p class="card-text">75</p>
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-lg-3">
                <div class="card text-white bg-danger h-100">
                    <div class="card-body">
                        <h5 class="card-title">Overdue Accounts</h5>
                        <p class="card-text">20</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Additional content can go here -->

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
