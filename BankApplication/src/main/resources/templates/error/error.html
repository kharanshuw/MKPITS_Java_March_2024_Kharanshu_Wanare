<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">


<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Error Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>


<div class="text-center p-4 bg-white shadow rounded ">
    <h1 class="display-4 text-danger"><i class="bi bi-exclamation-triangle-fill"></i> An Error Occurred!</h1>

    <p class="lead mt-3" th:text="${e}"></p>

    <p class="lead mt-3" th:text="${r}"></p>

    <p class="lead mt-3">An unexpected exception has occurred. Please try again later or contact support.</p>

    <a class="btn btn-primary mt-3" th:href="@{/}">Return to Home</a>
    <a class="btn btn-secondary mt-3" th:href="@{/login}">Login</a>
</div>


</body>

</html>
