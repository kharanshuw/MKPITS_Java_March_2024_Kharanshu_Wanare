<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    


    <div class="text-center p-4 bg-white shadow rounded ">
        <h1 class="display-4 text-danger"><i class="bi bi-exclamation-triangle-fill"></i> An Error Occurred!</h1>

        <p class="lead mt-3" th:text="${msg}"></p>
        
        
        <p class="lead mt-3">An unexpected exception has occurred. Please try again later or contact support.</p>
        
        
        
        <p class="mt-3">Error Code: 500. Please reference this code when contacting support.</p>
        <a th:href="@{/}" class="btn btn-primary mt-3">Return to Home</a>
        <a th:href="@{/}" class="btn btn-secondary mt-3">Contact Support</a>
    </div>



</body>

</html>
